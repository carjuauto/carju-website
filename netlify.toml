# Force HTTPS
[[redirects]]
  from = "http://*carju-jp.com/*"
  to = "https://carju-jp.com/:splat"
  status = 301
  force = true

# Security + basic caching headers (global)
[[headers]]
  for = "/*"
  [headers.values]
    # Cache (pick one value; removed the duplicate)
    Cache-Control = "public, max-age=3600"

    # Security
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # ✅ Allow TikTok embeds to load on Services page
    # NOTE: adjust this later if you add stricter CSP needs
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.tiktok.com https://*.tiktokcdn.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob: https:;
      font-src 'self' https:;
      connect-src 'self' https://www.tiktok.com https://*.tiktokcdn.com;
      frame-src https://www.tiktok.com https://*.tiktokcdn.com;
      child-src https://www.tiktok.com https://*.tiktokcdn.com;
      media-src 'self' https:;
      frame-ancestors *;
    """

# ✅ Block indexing on non-production deploys (keeps previews out of Google)
[context.branch-deploy]
  [[headers]]
    for = "/robots.txt"
    [headers.values]
      Content-Type = "text/plain; charset=utf-8"
  [[headers]]
    for = "/robots.txt"
    [headers.values]
      # (Header-only override; for a hard block, swap the file in your build)
