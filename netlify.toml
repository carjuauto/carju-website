# Force HTTPS
[[redirects]]
  from = "http://*carju-jp.com/*"
  to = "https://carju-jp.com/:splat"
  status = 301
  force = true

# Security + basic caching headers (global)
[[headers]]
  for = "/*"
  [headers.values]
    # Cache (single, non-duplicated)
    Cache-Control = "public, max-age=3600"

    # Security
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # ✅ CSP: allow TikTok embeds AND Sheets JSON (opensheet.elk.sh)
    #    - images from Drive/LH3 are fine via img-src https:
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.tiktok.com https://*.tiktokcdn.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob: https:;
      font-src 'self' https:;
      connect-src 'self' https://opensheet.elk.sh https://www.tiktok.com https://*.tiktokcdn.com;
      frame-src https://www.tiktok.com https://*.tiktokcdn.com;
      child-src https://www.tiktok.com https://*.tiktokcdn.com;
      media-src 'self' https:;
      # You can tighten this later; for now keep your site embeddable by you
      frame-ancestors 'self' https://carju-jp.com;
    """

# ✅ Block indexing on non-production deploys (keeps previews out of Google)
[context.branch-deploy]
  [[headers]]
    for = "/robots.txt"
    [headers.values]
      Content-Type = "text/plain; charset=utf-8"
  [[headers]]
    for = "/robots.txt"
    [headers.values]
      # Header-only override for previews (body still comes from the file)
